<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>     
<body>
    <script>
        i=1
        while(i<=100)
        {
            document.writeln(i)
            document.write("<br>")
            i++;
        }

        j=5
        do{
            document.writeln(j)
            document.write("<br>")
            j++
        }while(j<=30)

        for(k=0;k<=15;k++){  
            document.write("<br>")
            document.writeln(k)
        }

    </script>
</body>
</html>
